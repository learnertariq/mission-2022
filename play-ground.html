<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="">
    <div class="section skills">
      <div class="skills__checkout flex">
        <div class="skills__line"></div>
        <p class="skills__checkout__text small--text">checkout my</p>
      </div>
      <h2 class="skills__heading">Skills</h2>

      <div class="skills__container flex">
        <!-- Skill -->
        <div class="skill flex">
          <img src="./images/skills/html.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">HTML</h5>
        </div>

        <div class="skill flex">
          <img src="./images/skills/css.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">CSS</h5>
        </div>

        <div class="skill flex">
          <img
            src="./images/skills/javascript.svg"
            alt=""
            class="img skill__img"
          />
          <h5 class="skill__heading">Javascript</h5>
        </div>

        <div class="skill flex">
          <img src="./images/skills/react.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">React</h5>
        </div>

        <div class="skill flex">
          <img src="./images/skills/nodejs.svg" alt="" class="img skill__img" />

        </div>

        <div class="skill flex">
          <img src="./images/skills/api.svg" alt="" class="img skill__img" />

        </div>

        <div class="skill flex">
          <img src="./images/skills/git.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">Git</h5>
        </div>

        <div class="skill flex">
          <img src="./images/skills/vscode.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">VS Code</h5>
        </div>

        <div class="skill flex">
          <img
            src="./images/skills/microsoftWindows.svg"
            alt=""
            class="img skill__img"
          />
          <h5 class="skill__heading">Windows</h5>
        </div>

        <div class="skill flex">
          <img src="./images/skills/linux.svg" alt="" class="img skill__img" />
          <h5 class="skill__heading">Linux</h5>
        </div>
      </div>
    </div>
